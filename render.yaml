databases:
  - name: joblogr
    plan: free
    databaseName: joblogr
    user: joblogr

services:
  - type: web
    name: joblogr
    plan: free
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: joblogr
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
